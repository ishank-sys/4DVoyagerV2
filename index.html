<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Multi-File IFC Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    body {
      background: radial-gradient(circle at 30% 30%, #0f172a, #030712 70%);
      color: #e6eef8;
      padding-top: 64px;
    }

    /* HEADER */
    #app-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: linear-gradient(180deg, rgba(7,12,20,0.25), rgba(2,6,10,0.75));
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 40;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    }

    #app-header div {
      display: flex;
      align-items: center;
    }

    #app-header button {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      color: #cfe6ff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #app-header button:hover {
      background: rgba(43,156,255,0.2);
      box-shadow: 0 0 10px rgba(43,156,255,0.4);
    }

    /* APP LAYOUT */
    #app-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    #viewer-container {
  flex: 3;
  height: 100%;
  position: relative;

  /* ðŸ‘‡ change this line */
  background-color: #0b0f1e; /* Example: deep navy */
}


    /* IFC LOADING BOX */
    #floating-panel {
      position: fixed;
      left: 18px;
      top: 84px;
      background: rgba(12, 18, 40, 0.85);
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      color: #cfe6ff;
      min-width: 190px;
      z-index: 30;
      transition: all 0.3s ease;
    }

    #floating-panel input {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.05);
      color: inherit;
    }

    /* BOTTOM BAR */
    #bottom-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100px;
      background: linear-gradient(180deg, rgba(7,12,20,0.2), rgba(2,6,10,0.7));
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 35;
    }

    /* Bottom small boxes */
    .bottom-box {
      background: rgba(8,14,30,0.6);
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(43,156,255,0.25);
      color: #cfe6ff;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 10px rgba(43,156,255,0.1);
      transition: all 0.25s ease;
    }

    .bottom-box:hover {
      box-shadow: 0 0 15px rgba(43,156,255,0.4);
      transform: translateY(-2px);
    }

    #version-timeline { position: fixed; bottom: 25px; left: 25px; }
    #file-name-box { position: fixed; bottom: 25px; right: 25px; }

    /* SLIDER styling */
    #model-slider {
      width: 220px;
      accent-color: #2b9cff;
    }

    #model-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #2b9cff;
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 6px rgba(43,156,255,0.5);
      transition: all 0.2s ease;
    }

    #model-slider:hover::-webkit-slider-thumb {
      background: #4bb5ff;
      transform: scale(1.15);
    }

    /* Overlay kept functional */
    #loading-overlay {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(3,7,18,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: #e6eef8;
      font-size: 18px;
      gap: 12px;
      backdrop-filter: blur(6px);
      visibility: hidden;
      pointer-events: none;
    }

    #loading-overlay.visible {
      visibility: visible;
      pointer-events: auto;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.08);
      border-top-color: #2b9cff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

      <div style="margin-left:10px;font-weight:600;">4D Voyager</div>

  </div>

  <script type="module" src="/index.js"></script>

</html>
